<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="layui/layui/css/layui.css">
    <style>
        .resource *{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div class="resource">
            <img src="img/分众-博真优选-天津-开机广告-10s-JPG.jpg"/>
        </div>
        <div class="resource">
            <img src="img/极光互动-招商-天津-开机广告-10s-JPG.jpg"/>
        </div>
        <div class="resource">
            <video src="img/乐游旅游-天津-视频-开机广告-20s-MP4.mp4" muted autoplay></video>
        </div>
        <div class="resource">
            <video src="img/曹操专车-7天万新村-天津-开机广告-10s-MP4.mp4" muted autoplay></video>
        </div>
    </div>
</div>
<script src="layui/layui/layui.js"></script>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1',
            height: '100%',
            width: '100%',//设置容器宽度
            arrow: 'always', //始终显示箭头
            full:true,
            interval:5000,
            autoplay:true
        });
    });
</script>
</body>
</html>
